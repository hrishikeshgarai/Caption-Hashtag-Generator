{% load static %}
<html>
    <head>
      
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
           <title>Caption Generator1</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
         <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css" crossorigin="anonymous">
         
    </head>
   
    <body>
      <nav class="navbar navbar-default">
              <div class="container-fluid", style="background-color: #2c3e50">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url 'home' %}">Caption_Generator &nbsp;<b>|</b></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   {% if logged %}
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'logout1' %}">Log Out</a></li>
                   </ul>
                   {% endif %}   

                   </div>
              </div>
            </nav> </br>


             <div class="container"; style="max-width: 1000px">
            
          <form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'simple_upload' %}">
           
          <fieldset>
          <div class="col-sm-offset-2 col-sm-10">

            <div class="form-group">
              <label class="control-label col-sm-2">Upload Image:</label>
              <div class="col-sm-10"> 
                <input class="form-control" type='file' name="myfile" id="myfile"/>
                </br>
                <button type="reset" class="btn btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;
                <button type="submit" name='upload' class="btn btn-primary" >Upload</button>
                {% csrf_token %}
               </div>
              </div>
            </div>
          </fieldset>
        </form>
      </br>
      {% if alert1 %}
          <script>alert("{{alert1}}");</script>
          {% endif %} 
            <div class="col-sm-offset-2 col-sm-10"> 
           
            {% if uploaded_file_url %}
            <div class="item" style="height:50%; width:50%">
             <img src = "{{ uploaded_file_url }}" alt="snapchat" style="width:100%; max-height:100%">
           </div>
               
              </div>
           
          <div class="col-sm-offset-2 col-sm-10"> 
          <form class="form-horizontal" enctype="multipart/form-data" method="post" action="{% url 'generate_caption' %}">
            <fieldset>
            <div class="form-group">
              
                <button type="submit" name='Caption' class="btn btn-primary">Generate Caption</button>
                {% csrf_token %}
              
            </div>
          
        
        </fieldset>
      </form>

</div>


  {% endif %} 


</body>

</html>
