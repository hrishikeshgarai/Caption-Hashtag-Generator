          <div class="container"; style="max-width: 550px">
          <form class="form-horizontal" action="{% url 'sign_me_up' %}" method="POST">
          <fieldset>
          <div class="col-sm-offset-2 col-sm-10">
            <legend>Sign Up</legend>
           </div> 
            <div class="form-group">
               <label class="control-label col-sm-2" for="email">Username:</label>
               <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Username" name="username" required>
              </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="email">First_Name:</label>
               <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="First Name" name="fname" required>
              </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="email">Last_Name:</label>
               <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Last Name" name="lname" required>
              </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="email">Email:</label>
               <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="Email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">          
              <input type="password" class="form-control"  placeholder="Password" type="password" name="password" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Retype:</label>
              <div class="col-sm-10">          
              <input type="password" class="form-control" placeholder="Retype Password" type="password" name="re_password" required>
            </div>
           </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="reset" class="btn btn-default">Cancel</button>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary">Create Account</button>
                {% csrf_token %}
              </div>
            </div>
          </fieldset>
        </form>
        </div>
